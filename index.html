
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BussolVa'a - Navegação Elite</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800;900&display=swap');
        
        :root {
            transition: font-size 0.2s ease-in-out;
        }

        body { 
            font-family: 'Inter', sans-serif; 
            margin: 0;
            padding: 0;
            -webkit-font-smoothing: antialiased;
        }

        .leaflet-container { width: 100%; height: 100%; background: #f8fafc; }
        
        /* Tema Escuro Global p/ Mapas */
        .theme-dark .leaflet-tile-pane {
            filter: invert(100%) hue-rotate(180deg) brightness(95%) contrast(90%);
        }
        
        .theme-high-contrast .leaflet-tile-pane {
            filter: grayscale(100%) invert(100%) contrast(200%);
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        .theme-dark ::-webkit-scrollbar-thumb { background: #475569; }
        .theme-high-contrast ::-webkit-scrollbar-thumb { background: #facc15; }

        /* Smooth transitions */
        * {
            transition: background-color 0.3s ease, border-color 0.3s ease, color 0.15s ease;
        }

        /* Glassmorphism Effect */
        .glass {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .theme-dark .glass {
            background: rgba(15, 23, 42, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
    </style>

  }
}
</script>
</head>

</body>
</html>
