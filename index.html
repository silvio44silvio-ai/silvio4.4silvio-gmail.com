
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#020617">
    
    <!-- Meta tags para iOS/Store Packaging -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="BussulVa'a">
    <link rel="apple-touch-icon" href="https://api.dicebear.com/7.x/initials/svg?seed=BV&backgroundColor=22d3ee&fontFamily=Syncopate&bold=true&fontSize=45&chars=2&textColor=000000">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="manifest" href="/manifest.json">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Syncopate:wght@700&family=Inter:wght@400;700;900&display=swap');
        
        html, body, #root { 
            height: 100%;
            width: 100%;
            margin: 0; 
            padding: 0;
            overflow: hidden; 
            background: #000;
            font-family: 'Inter', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        .hud-font { font-family: 'Syncopate', sans-serif; }
        .logo-font { font-family: 'Syncopate', sans-serif; }
        
        .logo-gradient {
            background: linear-gradient(135deg, #22d3ee 0%, #0ea5e9 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: inline-block;
        }

        .leaflet-container { 
            background: #020617 !important; 
            border: none !important; 
            width: 100% !important;
            height: 100% !important;
        }
        
        .vibrant-sea-tiles {
            filter: brightness(0.7) contrast(1.1) saturate(1.4) hue-rotate(10deg) !important;
        }
        
        .sunlight-map {
            filter: contrast(1.3) saturate(1.5) !important;
        }

        .sunlight-mode-active {
            background-color: #ffffff !important;
            color: #000000 !important;
        }
        .sunlight-mode-active .bg-slate-950,
        .sunlight-mode-active .bg-slate-900 {
            background-color: #f8fafc !important;
            border-color: #e2e8f0 !important;
        }
        .sunlight-mode-active .text-white { color: #000000 !important; }
        .sunlight-mode-active .text-cyan-400 { color: #0369a1 !important; }
        .sunlight-mode-active .border-white\/10 { border-color: #cbd5e1 !important; }

        .sea-ripple {
            position: absolute;
            width: 120px;
            height: 20px;
            border-top: 2px solid rgba(34, 211, 238, 0.4);
            border-radius: 50%;
            filter: blur(4px);
            animation: ripple-move 3s infinite ease-out;
            pointer-events: none;
        }

        @keyframes ripple-move {
            0% { transform: scale(0.6) translateY(0); opacity: 0; }
            20% { opacity: 0.6; }
            100% { transform: scale(2.5) translateY(40px); opacity: 0; }
        }

        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
<script type="importmap">

}
</script>

    <script>
        // Registro do Service Worker para PWA
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js').then(reg => {
                    console.log('BussulVa\'a Service Worker registrado:', reg);
                }).catch(err => {
                    console.log('Falha ao registrar SW:', err);
                });
            });
        }
    </script>
